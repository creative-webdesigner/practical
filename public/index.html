<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <header class="absolute p-10 w-full">
        <div class="flex justify-between items-center">
            <div class="site-logo">
                <img src="images/site-logo.png">
            </div>
            <div class="menu-bar">
                <button type="button" class="nav_btn">
                    <span class="flex bg-white h-[5px] w-[34px]"></span>
                    <span class="flex bg-white h-[5px] w-[34px] ml-[9px] mt-[9px]"></span>
                </button>
                <ul class="opacity-0 font-sans italic text-[80px] font-bold  fixed inset-0 m-auto bg-black z-[0] p-10">
                    <li><a href="" class="text-white hover:text-[#d0b99d]">Home</a></li>
                    <li><a href="" class="text-white hover:text-[#d0b99d]">About Us</a></li>
                    <li><a href="" class="text-white hover:text-[#d0b99d]">Services</a></li>
                    <li><a href="" class="text-white hover:text-[#d0b99d]">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="banner_section h-screen bg-black  p-10">
        <div class="h-full w-full pt-20 ">
            <div class="h-full banner-slider flex items-center">
                <div>
                    <div class="flex">
                        <h1 class="w-full uppercase text-[90px] font-sans font-bold text-white cust_title">Build with next
                            generation of architect</h1>
                    </div>
                </div>
                <div>
                    <div class="flex">
                        <h1 class="w-full uppercase text-[90px] font-sans font-bold text-white cust_title">Build with next
                            generation of architect</h1>
                    </div>
                </div>
                <div>
                    <div class="flex">
                        <h1 class="w-full uppercase text-[90px] font-sans font-bold text-white cust_title">Build with next
                            generation of architect</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/slick.min.js"></script>
<script>
    $('.banner-slider').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: true,
        autoplay: true,
        prevArrow:"<button type='button' class='slick-prev pull-left'><img src='images/left-arrow.png' /></button>",
        nextArrow:"<button type='button' class='slick-next pull-right'><img src='images/right-arrow.png' /></button>"
    });
    $(document).ready(function () {
        $('.nav_btn').click(function () {
            if ($('body').hasClass('menu_open')) {
                $('body').removeClass('menu_open');
            } else {
                $('body').addClass('menu_open');
            }
        });
        $('.nav_btn').click(function () {
            if ($('.menu-bar ul').hasClass('opacity-0')) {
                $('.menu-bar ul').removeClass('opacity-0');
            } else {
                $('.menu-bar ul').addClass('opacity-0');
            }
        });
    });
</script>

</html>
